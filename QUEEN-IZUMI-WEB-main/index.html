<!DOCTYPE html>

    <!-- My CSS -->

      rel="stylesheet"
    />

    <!-- AOS -->

  <body>
    <header>
      <button onclick="alert('Hello! Welcome to izumi bot web site. (Created by vajira Rathnayaka). Developed by Vajira and Timasha')">

    <div class="container">

          width="110"
        />
      </div>
      <h1 class="name">@VajiraRathnayaka</h1>
      <br />
      <!-- Search Google -->

      <div class="search">
        <div class="search__input">
          <input id="searchInput" type="text" placeholder="Search" />
          <span onclick="cari()" class="material-icons">search</span>
        </div>

        <div class="search__action">
          <button onclick="cari()">Search Google</button>
        </div>
      </div>

      <br /><br />

      <!-- Blogspot -->
      <a
        href="https://www.cm.com/glossary/what-is-whatsapp-chatbot/"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="500"
      >
        <div class="icon" link="https://www.cm.com/glossary/what-is-whatsapp-chatbot/">
          <i class="fa-brands fa-blogger"></i>
        </div>
        <p>Blogspot</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>

     
      <!-- Github repo -->
      <a
        href="https://github.com/VajiraTech"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="1000"

        <div class="icon" link="https://github.com/VajiraTech">
          <i class="fa-brands fa-github"></i>
        </div>
        <p>Github repo</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>

      <!-- My Bot -->
      <a
        href="https://github.com/VajiraTech/QUEEN-IZUMI-MD"

        data-aos="zoom-in"

        <div class="icon" link="https://github.com/VajiraTech/QUEEN-IZUMI-MD">
          <i class="fa-brands fa-github"></i>
        </div>
        <p>Queen Izumi bot</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>


     
      <!-- Bot setup -->
      <a
        href="projects/index.html"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="2000"
      >
        <div class="icon" link="#">
          <i class="fa-solid fa-gear"></i>
        </div>
        <p>Bot setup</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>

 <!-- Whatsapp -->
      <a
        href="contact.html"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="2500"
      >
        <div class="icon" link="contact.html">
          <i class="fa-brands fa-whatsapp"></i>
        </div>
        <p>Contact Owner</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>


 <!-- Facebook -->
      <a
        href="https://www.facebook.com/WMRTECH?mibextid=ZbWKwL"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="3000"
      >
        <div
          class="icon"
          link="#"

        </div>
        <p>Facebook</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>

    <!-- My JS -->
    <script src="js/app.js"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Typeit Open -->
    <!-- TypeitJS -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script>
      new TypeIt("#typing", {
        speed: 50,
        waitUntilVisible: true,
      })
        .type("Mede", { delay: 500 })
        .move(-2)
        .delete(1)
        .type("a")
        .move(null, { to: "END" })
        .type(" by", { delay: 100 })
        .pause(300)
        .type(" Vuj")
        .move(-1)
        .delete(1)
        .type("a")
        .move(null, { to: "END" })
        .type("ira...")
        .pause(300)
        .move(-5)
        .type("")
        .move(null, { to: "END" })
        .go();
    </script>
